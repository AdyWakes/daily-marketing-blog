name: Daily Post

on:
  schedule:
    - cron: "30 2 * * *"
    - cron: "30 5 * * *"
    - cron: "30 8 * * *"
    - cron: "30 11 * * *"
    - cron: "30 14 * * *"
  workflow_dispatch:
    inputs:
      force_post:
        description: "Force create a new post even if today's post exists"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate post
        run: python scripts/generate_post.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_TEXT_MODEL: ${{ secrets.GEMINI_TEXT_MODEL }}
          BLOG_TOPIC: ${{ secrets.BLOG_TOPIC }}
          POST_WORDS: ${{ secrets.POST_WORDS }}
          SITE_TITLE: ${{ secrets.SITE_TITLE }}
          BLOGGER_CLIENT_ID: ${{ secrets.BLOGGER_CLIENT_ID }}
          BLOGGER_CLIENT_SECRET: ${{ secrets.BLOGGER_CLIENT_SECRET }}
          BLOGGER_REFRESH_TOKEN: ${{ secrets.BLOGGER_REFRESH_TOKEN }}
          BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
          FORCE_POST: ${{ inputs.force_post }}
          POSTS_PER_DAY: "5"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git add _posts assets/images
          git commit -m "Add daily post"
          git push
