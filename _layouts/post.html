---
layout: default
---
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
  {% if page.image %}
    <img class="post-hero" src="{{ page.image | relative_url }}" alt="{{ page.title }}" />
  {% endif %}
  <div class="post-body">
    {{ content }}
  </div>
</article>
